<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="picture">
            <img src="./images/theo-moine--y8ksM5fY0Y-unsplash.jpg" alt="picture">
            <div class="box">
                <h1 id="odin">Odin</h1>
            </div>
        </div>
        <div class="form-contain">
        <div class="text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            
                You <em>know</em> you want to.</p>
        </div>
        <div class="contain">
            
            <h1 id="signup">Signup!</h1>
            <form action="#" method="post">
                <div class="form-input">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name-input" required>
                    <p id="first-name-error" class="error"></p>
                </div>
                <div class="form-input">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name-input" required>
                    <p id="last-name-error" class="error"></p>
                </div>
                <div class="form-input">
                    <label for="email">Email</label>
                    <input type="email" id="email-input" required>
                    <p id="email-error" class="error"></p>
                </div>
                <div class="form-input">
                    <label for="number">Phone Number</label>
                    <input type="number" id="number-input">
                    <p id="number-error" class="error"></p>
                </div>
                <div class="form-input">
                    <label for="password">Password</label>
                    <input type="password" id="password-input" required>
                    <p id="password-error" class="error"></p>
                </div>
                <div class="form-input">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="Confirm-password-input" required>
                    <p id="confirm-password-error" class="error"></p>
                </div>
                <button type="submit">Create Account</button>
                <p>Already have an account?<a href="#">log in</a></p>
            </form>
        </div>
        </div>
    </div>
</body>
</html>
